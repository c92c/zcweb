<!DOCTYPE html>
<html lang="en" ng-app="ionicApp">
<head>
    <meta charset="UTF-8">
    <title>Ionic</title>
    <link type="text/css" rel="stylesheet" href="ionic/css/ionic.css">
    <script type="text/javascript" rel="script" src="ionic/js/ionic.bundle.min.js"></script>
</head>
<body>
<div class="bar bar-header">
    <div class="h1 title">内联标签</div>
</div>

<div class="content has-header">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">用户名：</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">密码：</span>
            <input type="password">
        </label>
    </div>
    <div class="padding">
        <button class="button button-block button-positive">登录</button>
    </div>
</div>
</body>
</html>
